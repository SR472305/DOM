<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border: 1px solid black;
            height: 100px;
            width: 1  00px;
            border-radius: 50%;
            text-align: center;
            padding-top: 100px;
        }
    </style>
</head>
<body>
    <h1 id="clock"></h1>
</body>
<script>
    let clock = document.getElementById("clock");
    // console.log(time);
    
    
    setInterval(() => {
        let today = new Date();
        let time = today.toLocaleTimeString();
        clock.innerHTML=time;
    }, 1000);
</script>
</html>
